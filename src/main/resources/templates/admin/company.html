<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/layout/admin-layout::layout(~{this::head}, ~{this::admin_main})}">

<head>
	<link rel="stylesheet" href="/css/admin/company.css">
	<script>
		function editReady(){
			$('.editRd').addClass('hidden');
			$('.editfn').removeClass('hidden');
			$('input').removeAttr('readonly');
		}
		
	</script>
</head>

<body>
	<th:block th:fragment="admin_main">
		<h2 class="admin_list_title">정보수정</h2>
		<div class="content">
			<form method="post" th:action="@{|/admin/company/${company.no}|}">
				<input type="hidden" name="_method" value="put"/>
				<div class="wrap">
					<div class="box">
						<div class="box_left">
							<h3>
								회사이름
							</h3>
						</div>
						<div class="box_right">
							<input name="companyName" th:value="${company.companyName}" readonly>
						</div>
					</div>
					<div class="box">
						<div class="box_left">
							<h3>
								CEO
							</h3>
						</div>
						<div class="box_right">
							<input name="ceoName" th:value="${company.ceoName}" readonly>
						</div>
					</div>
					<div class="box">
						<div class="box_left">
							<h3>
								운영시간
							</h3>
						</div>
						<div class="box_right">
							<input name="operatingTime" th:value="${company.operatingTime}" readonly>
						</div>
					</div>
					<div class="box">
						<div class="box_left">
							<h3>
								점심시간
							</h3>
						</div>
						<div class="box_right">
							<input name="lunchTime" th:value="${company.lunchTime}" readonly>
						</div>
					</div>
					<div class="box">
						<div class="box_left">
							<h3>
								고객센터 전화번호
							</h3>
						</div>
						<div class="box_right">
							<input name="csTel" th:value="${company.csTel}" readonly>
						</div>
					</div>
					<div class="box">
						<div class="box_left">
							<h3>
								A/S 전화번호
							</h3>
						</div>
						<div class="box_right">
							<input name="asTel" th:value="${company.asTel}" readonly>
						</div>
					</div>
					<div class="box">
						<div class="box_left">
							<h3>
								회사주소
							</h3>
						</div>
						<div class="box_right">
							<input name="adress" th:value="${company.adress}" readonly>
						</div>
					</div>
					<div class="box">
						<div class="box_left">
							<h3>
								통신판매업신고번호
							</h3>
						</div>
						<div class="box_right">
							<input name="businessNum" th:value="${company.businessNum}" readonly>
						</div>
					</div>
					<div class="box">
						<div class="box_left">
							<h3>
								사업자등록번호
							</h3>
						</div>
						<div class="box_right">
							<input name="comRegNum" th:value="${company.comRegNum}" readonly>
						</div>
					</div>
				</div>
				<div class="button_area">
					<button type="button" onclick="editReady()" class="editRd">수 정 하 기</button>
					<button type="submit" class="hidden editfn">수 정 완 료</button>
				</div>
			</form>
		</div>
	</th:block>
</body>

</html>
