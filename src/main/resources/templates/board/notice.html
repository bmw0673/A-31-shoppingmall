<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/my-layout :: layout(~{this::head},~{this::main} )}">

<head>
	<link rel="stylesheet" href="/css/board/notice.css">

</head>


<main>
	<div class="qnamain mid">
		<h1>공지사항</h1>

		<div class="wrapper">
			<div id="left-list">
				<ul>
					<li><a class="list" href="/notice">공지사항</a></li>
					<li><a class="list" href="/notice_2">FAQ</a></li>
					<li><a class="list" href="/onebyone">1:1문의</a></li>
				</ul>

			</div>
			<div id="qnalist1">
				<ul class="row">
					<li><a class="list2 " href="#">전체</a></li>
					<li><a class="list2 " href="#">회원가입/정보</a></li>
					<li><a class="list2 " href="#">결제/배송</a></li>

					<li><a class="list2 " href="#">A/S</a></li>
					<li><a class="list2 " href="#">기타</a></li>
				</ul>
				<div class="qna1">
					<div id="qnamainsearch">
						<div>
							<input type="search" class="searchbar" placeholder="검색어를 입력하세요" />
							<button type="submit" placeholder="검색"> 검색</button>
							<p>더 궁금한 점이 있거나, 이미 문의한 질문의 답변을 확인하려면?</p>
						</div>
						<a href="/write" style="margin-top:5px;">1:1문의 바로가기</a>
					</div>
				</div>
				<div>
					<ul id="noticelist">
						<li th:each="notice : ${list}">

							<div class="nlist">
								<div class="category">공지사항
								</div>

								<div><a href="/notice/"> [[${notice.title}]] </a></div>
								<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
									class="admin_button">
									<form action="/notice/delete/2" method=" post" name="{id}">
										<button>관리자 전용 삭제 버튼</button>
									</form>
								</div>
							</div>

							<!--<div class="">
					[(${notice.content})]
				</div>-->

						</li>


					</ul>

</html>
